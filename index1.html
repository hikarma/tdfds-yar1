<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Добавить запись — Учёт финансов</title>
  <meta name="description" content="Добавление записи дохода или расхода.">
  <meta name="keywords" content="финансы, доходы, расходы, добавить запись">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Добавить запись</h1>
</header>

<nav>
  <a class="nav-btn" href="index.html">Главная</a>
  <a class="nav-btn" href="index_13.html">Анализ данных</a>
</nav>

<section>
  <h2>Новая запись</h2>
  <form id="financial-form">
    <label for="amount">Сумма (₽):</label>
    <input type="number" id="amount" required min="0" step="0.01">

    <label for="type">Тип записи:</label>
    <select id="type" required>
      <option value="income">Доход</option>
      <option value="expense">Расход</option>
    </select>

    <label for="category">Категория:</label>
    <input type="text" id="category" required placeholder="Например: зарплата, продукты">

    <label for="date">Дата:</label>
    <input type="date" id="date" required>

    <label for="description">Описание (необязательно):</label>
    <textarea id="description" rows="3" placeholder="Дополнительные детали..."></textarea>

    <button type="submit">Сохранить</button>
  </form>
</section>

<footer>
  <p>© 2025 МБОДО СЮТ "Станция юных техников"</p>
</footer>

<button class="support-button" onclick="alert('Обратитесь в поддержку: support@yourdomain.ru')">Поддержка</button>

<script src="add-entry.js"></script>
</body>
</html>
